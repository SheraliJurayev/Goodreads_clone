<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
{% if books %}
    <ul>
        {%for book in books%}
            <li>
                <a href="{%url 'books:detail' book.id%}">{{book.title}}</a>  
            </li>
        {%endfor%}
    </ul>
{%else%}
    No books found.
{%endif%}


</body>
</html>
